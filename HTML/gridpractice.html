<!DOCTYPE html>
<html>
  <head>
    <title> grid </title>
  </head>
  <body style="padding-bottom:1000px;" >
    <div style="display:grid; grid-template-columns:100px 100px; vertical-align:top;">
      <div style="background-color:lightblue">
        <p>
        div 1
        </p>
      </div>
      <div style="background-color: lightpink;">
        <p>
          div 2
        </p>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:100px 1fr; margin-top:20px;">
      <div style="background-color:lightblue">
        <p>
        100px
        </p>
      </div>
      <div style="background-color: lightpink;">
        <p>
          1fr
        </p>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:100px 1fr 2fr; margin-top:20px;">
      <div style="background-color:lightblue">
        <p>
        100px
        </p>
      </div>
      <div style="background-color: lightpink;">
        <p>
          1fr
        </p>
        </div>
        <div style="background-color:lightblue">
          <p>
          2fr
          </p>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; margin-top:20px; height:200px;
    column-gap:20px; row-gap:40px;">
      <div style="background-color:lightblue; height:200px;">
        <p>
        1fr
        </p>
      </div>
      <div style="background-color: lightpink; height:200px;">
        <p>
          1fr
        </p>
        </div>
        <div style="background-color:lightblue;height:200px;">
          <p>
          1fr
          </p>
      </div>
      <div style="background-color:lightblue;height:200px;">
        <p>
        1fr
        </p>
      </div>
      <div style="background-color: lightpink;height:200px;">
        <p>
          1fr
        </p>
        </div>
        <div style="background-color:lightblue;height:200px;">
          <p>
          1fr
          </p>
      </div>
    </div>

   
  </body>
</html>
