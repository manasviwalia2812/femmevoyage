<!DOCTYPE html>
<html>
  <head>
    <title> searchbox practice</title>
    <link rel="stylesheet" href="CSS/searchboxpractice.css">
  </head>

  <body>
    <input class="shadow" type="text" placeholder="    Search Google or type a URL">
    <p class="title">
      LINKEDIN SIGNUP
    </p>
    <p class="email">
      Email
    </p>

      <input class="linkedIn-signup" type="text">
    </p>

      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <p>
      <button>
        Agree & Join
      </button>

    <p class="title-2">
      TWITTER text box
    </p>

      <img src="practice phot.webp"> 
      <input class="twitter" type="text" placeholder="What's happening?">
      <button class="tweet-button">
        <b>Tweet</b>
      </button>
    </p>

</html>
