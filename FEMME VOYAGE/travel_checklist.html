<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <link rel="stylesheet" href="CSS/travel-checklist.css">
    <link rel="stylesheet" href="CSS/forum.css">
</head>
<body>
    <header>
        <h1>Travel Checklist</h1>
        <div class="nav-container">
          <nav class="left-nav">
            <ul>
              <li><a href="features.html">Back to Features</a></li>
            </ul>
          </nav>
          <nav class="right-nav">
            <ul>
              <li><a href="features.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#" onclick="navigateToContact()">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
        <section>
            <h2>Travel Documents</h2>
            <ul>
                <li><input type="checkbox" id="passport"><label for="passport">Passport/ID</label></li>
                <li><input type="checkbox" id="visa"><label for="visa">Visa (If required)</label></li>
                <li><input type="checkbox" id="insurance"><label for="insurance">Travel insurance documents</label></li>
                <li><input type="checkbox" id="tickets"><label for="tickets">Flight/train/bus tickets</label></li>
                <li><input type="checkbox" id="reservations"><label for="reservations">Hotel reservations</label></li>
                <li><input type="checkbox" id="itinerary"><label for="itinerary">Itinerary</label></li>
            </ul>
        </section>
        <section>
          <h2>Money and Payment</h2>
          <ul>
              <li><input type="checkbox" id="passport"><label for="passport">Cash (local currency)</label></li>
              <li><input type="checkbox" id="visa"><label for="visa">Credit/Debit cards</label></li>
              <li><input type="checkbox" id="insurance"><label for="insurance">Traveler's checks</label></li>
              <li><input type="checkbox" id="tickets"><label for="tickets">Currency conversion apps</label></li>
          </ul>
      </section>
      <section>
        <h2>Health and Safety</h2>
        <ul>
            <li><input type="checkbox" id="passport"><label for="passport">Prescription and Medication</label></li>
            <li><input type="checkbox" id="visa"><label for="visa">First aid kit</label></li>
            <li><input type="checkbox" id="insurance"><label for="insurance">Personal hygiene items(toothbrush,toothpate,etc)</label></li>
            <li><input type="checkbox" id="tickets"><label for="tickets">Sunscreen</label></li>
            <li><input type="checkbox" id="reservations"><label for="reservations">Insect Reppelent</label></li>
            <li><input type="checkbox" id="itinerary"><label for="itinerary">Face mask and Hand sanitizer</label></li>
        </ul>
    </section>
        <section>
          <h2>Electronics</h2>
            <ul>
                <li><input type="checkbox" id="passport"><label for="passport">Phone and charger</label></li>
                <li><input type="checkbox" id="visa"><label for="visa">Camera and memory cards</label></li>
                <li><input type="checkbox" id="insurance"><label for="insurance">Laptop/tablet(if needed)</label></li>
                <li><input type="checkbox" id="tickets"><label for="tickets">Universal adapter/converter</label></li>
                <li><input type="checkbox" id="reservations"><label for="reservations">Power bank</label></li>
              
            </ul>
        </section>
            
        <section>
          <h2>Clothing and accessories</h2>
          <ul>
              <li><input type="checkbox" id="passport"><label for="passport">Weather-appropiate clothing </label></li>
              <li><input type="checkbox" id="visa"><label for="visa">Comfortable walking shoes</label></li>
              <li><input type="checkbox" id="insurance"><label for="insurance">Swimwear</label></li>
              <li><input type="checkbox" id="tickets"><label for="tickets">Hat and Glasses</label></li>
              <li><input type="checkbox" id="reservations"><label for="reservations">Umbrella and raincoat(if needed)</label></li>
          </ul>
      </section>
      <section>
        <h2>Travel Gear</h2>
        <ul>
            <li><input type="checkbox" id="passport"><label for="passport">Luggage-Duffel bag </label></li>
            <li><input type="checkbox" id="visa"><label for="visa">Bag Pack</label></li>
            <li><input type="checkbox" id="insurance"><label for="insurance">Travel locks</label></li>
            <li><input type="checkbox" id="tickets"><label for="tickets">Travel pillow and blanket</label></li>
            <li><input type="checkbox" id="reservations"><label for="reservations">Travel Guides</label></li>
        </ul>
    </section>
    <section>
      <h2>Miscellaneous</h2>
      <ul>
          <li><input type="checkbox" id="passport"><label for="passport">Snacks and Water bottle </label></li>
          <li><input type="checkbox" id="visa"><label for="visa">Entertainment (books,music,games)</label></li>
          <li><input type="checkbox" id="insurance"><label for="insurance">Travel size toiletries</label></li>
          <li><input type="checkbox" id="tickets"><label for="tickets">Travel towel</label></li>
          <li><input type="checkbox" id="reservations"><label for="reservations">Any special items specific to your trip (eg.-hiking gear, snorkelling equipments)</label></li>
      </ul>
  </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Planner</p>
    </footer>
    <script src="scripts/forum.js"></script>
</body>
</html>
