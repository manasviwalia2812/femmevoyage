<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> FemmeVoyage Sign Up </title>
  <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
  <header>
    <nav>
      <div class="header">
        <img src="images/icons/logo.png" alt="FemmeVoyage Logo" class="logo">
        <h1>FemmeVoyage</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="signup">
      <h2>Sign Up</h2>
        <form class="form" action="features.html" method="get">
          <label class="label" for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label class="label" for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label class="label" for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label class="label" for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <input type="checkbox" id="terms" name="terms" required>
          <label class="label" for="terms">I agree to the terms of service and privacy policy</label>
          <button type="submit">Sign Up</button>
        </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 FemmeVoyage</p>
  </footer>
</body>
</html>
