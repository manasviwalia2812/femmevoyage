<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* light pink background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff99cc; /* pink header background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            color: #333; /* dark gray heading color */
        }

        p {
            color: #666; /* medium gray text color */
        }

        .feature {
            margin-bottom: 20px;
        }

        .feature h2 {
            color: #ff99cc; /* pink feature title */
        }

        .google-maps-link {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #ff99cc; /* pink background */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .google-maps-link:hover {
            background-color: #ff66a3; /* darker pink on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Traveler's Hub</h1>
    <p>Your ultimate destination for travel resources</p>
</header>

<div class="container">
    <div class="feature">
        <h2>View on Google Maps</h2>
        <p>Explore your destination on Google Maps</p>
        <a href="https://www.google.com/maps/search/?api=1&query=YOUR_LATITUDE,YOUR_LONGITUDE" class="google-maps-link" target="_blank">View on Google Maps</a>
    </div>

    <div class="feature">
        <h2>Local Guide</h2>
        <p>Discover insider tips and recommendations from locals</p>
        <!-- Add more details or links for local guides -->
    </div>

    <div class="feature">
        <h2>Weather Forecast</h2>
        <p>Check the weather forecast for your destination</p>
        <!-- Add weather forecast integration or link -->
    </div>
</div>

</body>
</html>
