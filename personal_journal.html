<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Personal Journal</title>
  <link rel="stylesheet" href="CSS/personal_journal.css">
</head>
<body>
  <header>
    <h1>Personal Journal</h1>
    <div class="nav-container">
      <nav class="left-nav">
        <ul>
          <li><a href="features.html">Back to Features</a></li>
        </ul>
      </nav>
      <nav class="right-nav">

          <li><a href="#" onclick="navigateToContact()">Contact</a></li>
        </ul>
      </nav>

  </header>
  <main>
    <section class="journal-entry">
      <h2>New Journal Entry</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="story">Story:</label>
        <textarea id="story" name="story" rows="5" required></textarea>
        <button type="submit">Save Entry</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 FemmeVoyage</p>
  </footer>
  <script src="scripts/forum.js"></script>
</body>
