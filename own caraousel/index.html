<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .owl-carousel .item {
        height: 300px; /* Fixed height for uniformity */
        display: flex;
        align-items: center; /* Center the image vertically */
        justify-content: center; /* Center the image horizontally */
        overflow: hidden; /* Hide any overflow content */
      }

      .owl-carousel .item img {
        width: 100%;
        height: 100%; /* Make sure image takes full height */
        object-fit: cover; /* Ensure the image covers the container */
      }
    </style>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="https://i.pinimg.com/originals/b8/bd/6b/b8bd6b73ee963bca035fb3e11910e1b8.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/08/b2/f1/08b2f12d726818764fae84ea70b2930a.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/94/d0/6a/94d06ac94f4101c5ecf7acf8a2774170.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/ac/69/18/ac69182d0a776b1841361995a863a323.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/67/1c/04/671c0420c49c8b01a37b5814e0b3b0f1.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/b8/bd/6b/b8bd6b73ee963bca035fb3e11910e1b8.jpg">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/b8/bd/6b/b8bd6b73ee963bca035fb3e11910e1b8.jpg">
      </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $('.owl-carousel').owlCarousel({
        loop:true,            //if no loop, it doesnt go back to the first image again
        margin:10,
        nav:true,             //for arrows
        dots:false,           //for dots
        autoplay:false,
        autoplayTimeout:3000,   //3 seconds
        autoplayHoverPause:false,
        stagePadding:50,        //you can see little bit of the next image
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:5
            }
        }
    })
    </script>
  </body>
</html>
